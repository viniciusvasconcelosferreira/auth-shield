version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "81:80"
      - "443:443"
    volumes:
      - ../infra/confs/servers/:/etc/nginx/conf.d/
      - ../infra/confs/ssl/:/var/www/ssl
      - ../var/logs/nginx:/var/log/nginx
      - ../api:/var/www/html
    depends_on:
      - php
      - mysql
    networks:
      - auth-shield

  php:
    build:
      context: ../api
      dockerfile: ../infra/php.dockerfile
    container_name: php
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html
    volumes:
      - ../api:/var/www/html
      - ../var/logs/php:/var/log/php-fpm
    ports:
      - "9000:9000"
    networks:
      - auth-shield

  mysql:
    image: mysql:8.0.33
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: db_adm_root
      MYSQL_DATABASE: auth_shield_db
      MYSQL_USER: dev-user
      MYSQL_PASSWORD: dev-password
    volumes:
#      - ../infra/confs/mysql_db:/var/lib/mysql  # Onde os dados do banco ser√£o armazenados localmente
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - auth-shield

networks:
  auth-shield:
    driver: bridge

volumes:
  mysql_data: